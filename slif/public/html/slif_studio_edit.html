<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
  <ul class="list-input settings-list">
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="href">IFRAME URL</label>
        <input class="input setting-input" name="href" id="href" value="{{ href }}" type="text" />
      </div>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="width">Width</label>
        <input class="input setting-input" name="width" id="width" value="{{ width }}" type="text" />
      </div>
      <span class="tip setting-help">Width of iframe.</span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="height">Max Height</label>
        <input class="input setting-input" name="height" id="height" value="{{ height }}" type="text" />
      </div>
      <span class="tip setting-help">Height of iframe.</span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="maxscore">Max score</label>
        <input class="input setting-input" name="maxscore" id="maxscore" value="{{ maxscore }}" type="text" />
      </div>
      <span class="tip setting-help">Max score for this problem</span>
    </li>    
  </ul>
  <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary save-button">Save</a>
      </li>
      <li class="action-item">
        <a href="#" class="button cancel-button">Cancel</a>
      </li>
    </ul>
  </div>
</div>
